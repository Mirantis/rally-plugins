---
  Kubernetes.create_check_and_delete_secret_volume:
  -
    args:
      image: busybox
      command:
      - "sleep"
      - "3600"
      mount_path: /opt/check
      check_cmd:
      - ls
      - /opt/check
      sleep_time: 1
      retries_total: 40
    runner:
      type: constant
      concurrency: 2
      times: 10
    context:
      kubernetes.namespaces:
        count: 3
        with_serviceaccount: yes
    sla:
      failure_rate:
        max: 0
