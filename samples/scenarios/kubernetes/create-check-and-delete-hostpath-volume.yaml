---
  Kubernetes.create_check_and_delete_hostpath_volume:
  -
    args:
      image: gcr.io/google-samples/hello-go-gke:1.0
      mount_path: /opt/check
      volume_type: Directory
      volume_path: /var/log/
      check_cmd:
      - ls
      - /opt/check
      sleep_time: 1
      retries_total: 40
    runner:
      type: constant
      concurrency: 2
      times: 10
    context:
      kubernetes.namespaces:
        count: 3
        with_serviceaccount: yes
    sla:
      failure_rate:
        max: 0
  -
    args:
      image: gcr.io/google-samples/hello-go-gke:1.0
